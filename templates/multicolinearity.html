{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/multicollinearity.css') }}">

<form action="./MultiColinearity" method="POST">
    <div class="mb-3 row">
        <label for="features" class="col-sm-2 col-form-label">Features</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="features" name="features" value="{{featuresName}}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Drop Features</button>
</form>
<h1>Available Column Names</h1>
<table>
    <tr>
        <th>#</th>
        <th>Feature Name</th>
        <th>VIF Values</th>
    </tr>
    {% for item in vif %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
