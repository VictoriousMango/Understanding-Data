{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/correlation.css') }}">

<div class="correlation">
    <h1>Correlation Matrix</h1>
    <div class="correlation__table">
        <table class="table table-striped">
            <tr>
                <th> </th>
                {% for header in headings %}
                <th> {{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in table_data %}
            <tr>
                <th>{{ headings[loop.index-1] }}</th>
                {% for cell in row %}
                <td>{{ row[cell] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <img src="./static/images/correlation_plot.png" alt="" style="width: 100%;">
</div>

{% endblock content %}
